name: "uk-retejo"

secrets:
  postgres-password:
    file: ./secrets/postgres-password

services:
  django:
    build:
      context: .
      target: development
      args:
      - USER_ID=$USER_ID
      - GROUP_ID=$GROUP_ID
    entrypoint: ""
    command: /bin/sh -c "./manage.py migrate && ./manage.py runserver 0.0.0.0:$PORT"
    volumes:
      - .:/app:z
    ports:
      - $PORT:$PORT
    env_file:
      - .env.django
    depends_on:
      - postgres
    restart: unless-stopped

  postgres:
    image: postgres:17-alpine
    secrets:
      - postgres-password
    volumes:
      - .docker/postgres_data:/var/lib/postgresql/data/:z
    environment:
      - POSTGRES_DB=$POSTGRES_DB
      - POSTGRES_USER=$POSTGRES_USER
      - POSTGRES_PASSWORD_FILE=/run/secrets/$POSTGRES_PASSWORD_FILE
    restart: unless-stopped

  tailwind:
    image: node:22-alpine
    working_dir: /app/ui
    volumes:
      - .:/app:z
    tty: true
    user: $USER_ID
    command: /bin/sh -c "npm i; npm run watch:css"
