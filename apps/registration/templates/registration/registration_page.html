{% extends "base.html" %}
{% load static wagtailcore_tags django_vite %}

{% block body_class %}registration{% endblock %}

{% block content %}
  <div class="pt-24 w-full md:w-3/4 lg:w-1/2 mx-auto">
    <h2 class="pt-12 pb-24 text-center font-bold text-xl md:text-4xl">{{ page.title }}</h2>

    {{ page.body|richtext }}

    <div id="vue-{{ page.vue_module }}"></div>
  </div>

  {% vite_asset page.entrypoint %}
{% endblock content %}
