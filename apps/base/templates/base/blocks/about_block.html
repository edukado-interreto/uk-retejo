{% load wagtailcore_tags %}

<section class="uk-about py-12 lg:py-24 mb-4 bg-base-200">
  <div class="flex flex-col text-center justify-items-center mb-12">
    <h2 class="title text-info-content">{{ self.title }}</h2>
    <h3 class="subtitle text-primary -order-1 my-4">{{ self.subtitle }}</h3>
  </div>

    <div class="facts grid grid-cols-1 lg:grid-cols-3 gap-6 my-12 w-4/5 lg:w-2/3 mx-auto">
        {% for fact in self.facts %} {{ fact }} {% endfor %}
    </div>

    {{ self.pictures }}

    <div class="event-map">
      <iframe style="width:100%" src="{{ self.event_map|safe }}"></iframe>
      <div class="address-box"> {{ self.directions|richtext }} </div>
    </div>
</section>
