{% load static wagtailcore_tags %}
<div class="heading-box">
  <p class="day-of-week">{{ self.date | date:"DAY_OF_THE_WEEK" | capfirst }}</p>
</div>
<div class="info-box wow fadeInLeft animated">
  <time class="time" datetime="{{ self.date|date:"SHORT_DATE_FORMAT" }}"> {{ self.date|date:"DATE_FORMAT" }}</time> 
  {% if self.title %}<h3 class="title text-info-content text-2xl font-bold">{{ self.title }}</h3>{% endif %}
  <section class="description">{{ self.description }}</section>
</div>
