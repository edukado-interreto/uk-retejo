{% load static wagtailcore_tags wagtailembeds_tags %}
<div class="perk prose">
  <div class="info-box {{ self.color }}">
    <div class="icon-box">
      <i class="{{ self.icon }} text-{{ self.color }}"></i>
    </div>
    <h3 class="title text-info-content">{{ self.title }}</h3>
    
    <div class="description">{{ self.paragraph|richtext }}</div>
  </div>
</div>
